name: Deploy to GitHub Pages with Secret Token

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Inject GitHub Token
        run: |
          # Replace placeholder with actual token from secrets
          sed -i "s/YOUR_GITHUB_TOKEN/${{ secrets.GIST_TOKEN }}/g" app.js
          sed -i "s/YOUR_GIST_ID/${{ secrets.GIST_ID }}/g" app.js
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
